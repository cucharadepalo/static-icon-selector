<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-page_title-</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="prefetech" href="icons.json">
    <script src="highlight.pack.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <noscript>-no_script_txt-</noscript>
    
    <div id="app">
        <header id="pageHeader">
            <h1 class="page-heading">-page_heading-</h1>
            <p class="page-lead">-page_lead-</p>
        </header>
        <main id="iconGrid"></main>
        <aside id="toolbar">
            <div class="preview-controls">
                <div class="preview-controls-background">
                    <button class="preview-background" data-color="transparent"></button>
                    <button class="preview-background" data-color="white"></button>
                    <button class="preview-background" data-color="dark"></button>
                </div>
                <div class="preview-controls-foreground">
                    <button class="preview-foreground" data-color="white"></button>
                    <button class="preview-foreground" data-color="dark"></button>
                    <button class="preview-foreground" data-color="accent"></button>
                    <button class="preview-foreground" data-color="secondary"></button>
                </div>
            </div>
            <figure class="icon-preview"></figure>
            <div class="icon-details"></div>
            <div class="icon-actions">
                <button class="action-btn" id="iconDownload"></button>
                <button class="action-btn" id="iconCopy"></button>
            </div>
            <div class="icon-code">
                <pre><code class="xml svg"></code></pre>
                <textarea id="svgCode" class="copy-svg"></textarea>
            </div>
        </aside>
    </div>
</body>
</html>
